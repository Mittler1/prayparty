<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>PrayParty</title>
    <meta name="description" content="Pray for people in your church and your environment! Know what's on their hearts.">
    <meta name="og:image" content="/bg.jpg">
    <meta property="og:image" content="/bg.jpg" itemprop="image" />
    <style type="text/css">
        body {
            font-family: Ubuntu, Helvetica, Arial, sans-serif;
            text-align: center;
            background: gold;
            background: linear-gradient(gold 55%, black);
            background: url("/bg.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            padding-top: 20vh;
        }
        h1 {
            font-size: 15vw;
        }
        h2 {
            font-size: 6vw;
        }
        .d-md-inline {
            display: none;
        }
        .credit-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 1em 0;
            background: white;
            box-shadow: 0 0 5px;
            width: 100%;
        }
        @media(min-width: 576px) {
            body {
                padding-top: 20vh;
            }
            h1 {
                font-size: 10vw;
            }
            h2 {
                font-size: 4vw;
            }
        }
        @media(min-width: 768px) {
            body {
                padding-top: 20vh;
            }
            .d-md-inline {
                display: inline;
            }
            .credit-badge {
                width: auto;
                padding: 1em;
            }
        }
        @media(min-width: 992px) {
            body {
                padding-top: 10vh;
            }
        }
        @media(min-width: 1200px) {
            body {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <h1>PrayParty</h1>
    <h2>Who do you pray for?</h2>
    <div class="credit-badge">
        Curious, what this is about?
        <br/>
        You'll see. Come back later.
    </div>
</body>
